# This file is kept for backward compatibility but configuration is now in application.yaml
# Only token signing key is kept here as it's not in YAML files
# Spring Application
spring.application.name=WikiChef

# JPA Configuration
spring.jpa.database=postgresql
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# DataSource con variables de entorno (para GAE y local)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/WikiChef}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

